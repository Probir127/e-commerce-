{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="payment-container">
    <div class="payment-card">
        <h2 class="page-title">Checkout</h2>
        <p class="section-subtitle">Select your preferred payment method</p>

        <form action="{% url 'payment:process_payment' %}" method="POST" id="payment-form">
            {% csrf_token %}

            <div class="payment-methods">
                <label class="method-card selected">
                    <input type="radio" name="payment_method" value="sslcommerz" checked>
                    <div class="method-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="method-info">
                        <div class="method-title">Cards / Online Payment</div>
                        <div class="method-desc">SSLCommerz (Cards, bKash, Rocket, Nagad, etc.)</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>

                <label class="method-card">
                    <input type="radio" name="payment_method" value="cod">
                    <div class="method-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--success);">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="method-info">
                        <div class="method-title">Cash on Delivery</div>
                        <div class="method-desc">Pay with cash upon receipt</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </label>
            </div>

            <div class="order-summary-box">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span>Tk {{ total|floatformat:2 }}</span>
                </div>
                <div class="summary-line">
                    <span>Shipping</span>
                    <span style="color: var(--success);">Free</span>
                </div>
                <div class="summary-line total">
                    <span>Total to Pay</span>
                    <span>Tk {{ total|floatformat:2 }}</span>
                </div>
            </div>

            <button type="submit" class="cta-button">
                Complete Order <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

<style>
    .payment-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 0 20px;
    }

    .payment-card {
        background: white;
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
    }

    .page-title {
        font-size: 28px;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 10px;
    }

    .section-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 30px;
    }

    .payment-methods {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
    }

    .method-card {
        display: flex;
        align-items: center;
        padding: 20px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .method-card:hover {
        border-color: var(--accent-color);
        background: #f8fafc;
    }

    .method-card.selected {
        border-color: var(--accent-color);
        background: rgba(59, 130, 246, 0.05);
    }

    .method-card input {
        display: none;
    }

    .method-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: rgba(59, 130, 246, 0.1);
        color: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 20px;
        flex-shrink: 0;
    }

    .method-info {
        flex-grow: 1;
    }

    .method-title {
        font-weight: 600;
        color: var(--primary-color);
        font-size: 16px;
        margin-bottom: 4px;
    }

    .method-desc {
        color: var(--text-muted);
        font-size: 13px;
    }

    .check-icon {
        color: var(--accent-color);
        font-size: 20px;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.2s ease;
    }

    .method-card.selected .check-icon {
        opacity: 1;
        transform: scale(1);
    }

    .order-summary-box {
        background: var(--background-color);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 30px;
    }

    .summary-line {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: var(--text-muted);
        font-size: 15px;
    }

    .summary-line.total {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #ddd;
        color: var(--primary-color);
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 0;
    }

    .cta-button {
        background: var(--primary-color);
        color: white;
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: var(--radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.2s;
    }

    .cta-button:hover {
        transform: translateY(-2px);
        background: var(--secondary-color);
    }
</style>

<script>
    document.querySelectorAll('.method-card input').forEach(radio => {
        radio.addEventListener('change', function () {
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
            this.closest('.method-card').classList.add('selected');
        });
    });
</script>
{% endblock %}
